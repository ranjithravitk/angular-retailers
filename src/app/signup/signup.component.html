<!DOCTYPE html>
<html>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<head>
<meta charset="ISO-8859-1">
<title>Retail Shop</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<script src="script/angular-message.js"></script>
</head>
<body>

    <div ng-app="signup" class="row-4 my-auto" ng-controller="myCtrl">
		<div class="container-fixed">
			<div class="row align-items-center ">
				<div class="col-4 mx-auto">
					<div class="card bg-dark text-light border-dark">
						<div class="card-body">

							<form #myForm="ngForm" (ngSubmit)="verify()" >
								<div class="form-group">
									<label for="exampleUsername">Username</label> <input
										type="text" class="form-control" id="exampleUsername"
										aria-describedby="emailHelp" placeholder="Enter Username"
										name="myInput" [(ngModel)]=signup.name minlength="6"
										maxlength="10" #name="ngModel" required>

								</div>
								<div *ngIf="name.invalid && (name.dirty || name.touched)"
    class="alert alert-danger">

  <div *ngIf="name.errors.required">
    Name is required.
  </div>
  <div *ngIf="name.errors.minlength">
    Name must be at least 6 characters long.
  </div>
  

</div>
<div class="form-group">
									<label for="exampleInputPassword1">Password</label> <input
										type="password" class="form-control"
										id="exampleInputPassword1" placeholder="Password"
										[(ngModel)]=signup.password #password="ngModel" name="password" minlength="8"
										maxlength="14"
										
										required>
                                </div>
                                <div *ngIf="password.invalid && (password.dirty || password.touched)"
    class="alert alert-danger">

                                <div *ngIf="password.errors.required">
                                    password is required.
                                  </div>
                                  <div *ngIf="password.errors.minlength">
                                    password must be at least 8 characters long.
                                  </div>
                                 
                                </div>
								<div class="form-group">
									<label for="exampleInputPassword2">Retype-Password</label> <input
										type="password" class="form-control"
										id="exampleInputPassword2" placeholder="Retype-Password"
										[(ngModel)]=signup.retype_password name="rePassword" #rePassword="ngModel"required>
                                </div>
                                <div *ngIf="rePassword.invalid && (rePassword.dirty || rePassword.touched)"
                                class="alert alert-danger">
                                <div *ngIf="rePassword.errors.required">
                                    password is required.
                                  </div>
								</div>

								<button type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div *ngIf="submit" class="text-success text-center">Login
			Succesful!!!!</div>
	</div>
  
</body>
</html>
